<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="math_quiz.css"> 
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="backgroundVideo">
            <source src="quiz.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <button id="backButton" onclick="goToUserHome()">‚Üê</button>

    <div class="content">
        <div class="header-container">
            <div class="level-selection">
                <label for="quizLevel">Select Quiz Level:</label>
                <select id="quizLevel" onchange="showQuestionCount()">
                    <option value="basic">Basic</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
        </div>

        <div id="start" style="display: none;">
            <label for="numQuestions">How many questions would you like to answer (between 4 and 25)?</label>
            <input type="number" id="numQuestions" min="4" max="25" required>
            <button id="startButton" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="quiz" style="display: none;"></div>
        <div id="feedback" style="display: none;"></div>
        <div id="score" style="display: none;" aria-live="polite"></div> 
        <button id="restartButton" style="display: none;" onclick="restartQuiz()">Restart Quiz</button>
        <button id="continueButton" style="display: none;" onclick="goToGrades()">Continue</button>
    </div>

    <script src="quiz_script.js"></script>
</body>
</html>
